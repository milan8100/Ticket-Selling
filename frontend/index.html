<html>
    <head>
        <title>
        </title>
        <script src="app/js/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="app/js/jquery.dataTables.min.js"></script>
		<script src="app/js/angular-datatables.min.js"></script>
		<script src="app/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/datatables.bootstrap.css">
    </head>
    <body>
        <div align="right">
            <button type="button" name="btn_login" ng-click="addData()" class="btn btn-success">Login</button>
            <button type="button" name="add_signup" ng-click="" class="btn btn-success">Signup</button>
        </div>
        <div ng-app="login" >
            <div ng-controller="logincontroller">
                <div class="modal fade" tabindex="-1" role="dialog" id="login_id">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <form method="post" ng-submit="submitForm()">
                                <div class="modal-header">
                                    <div class="form-group">
                                            <label>Enter Email</label>
                                            <input type="text" name="email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" ng-model="email" class="form-control" placeholder="abc@gmail.com" required />
                                    </div>
                                        <span style="color:Red" ng-show="abc.email.$dirty&&abc.email.$error.pattern">Please Enter Valid Email</span>
                                    <div class="form-group">
                                        <label>Enter Password</label>
                                        <input type="text" name="lg_password" ng-model="lg_password" class="form-control"  placeholder="Password" required />
                                    </div>
                                    <div>
                                        <div class="modal-footer">
                                            <input type="hidden" name="hidden_id" value="{{hidden_id}}" />
                                            <input type="submit" name="lg_submit" id="lg_submit" class="btn btn-info" value="Login" />
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            
            
    </body>
</html>
